<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    <!-- dinamicko postavljanje klase -->
    <div id="container">
        <!-- prvo svojstvo completed je naziv klase koje ce biti postavljeno ako je true -->
       <div v-bind:class="{completed: completed}"></div>
    </div>


    <script src="vue.js"></script>

    <script>
        
        //kad bi completed bilo false ne bi imalo klasu completed
        var vm = new Vue({
            el: '#container',
            data: {
                completed: true
            }
       })

    </script>
  
</body>
</html>
