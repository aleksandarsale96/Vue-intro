<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro</title>
</head>
<body>
    <div id="container">
        {{ message }}
    </div>
    <script src="vue.js"></script>

    <script>
 
        var obj = {message: "Hello World!"};
        
        //kreiranje objekta koriscenjem Vue(), spajanje prezentacije i podataka
        //el => koreni element gde ce biti moguce dodavati neke vrednosti 
        //data => definisanje podataka 
        var vm = new Vue({
            el: '#container',
            data: obj
        })
     
    </script>

</body>
</html>
